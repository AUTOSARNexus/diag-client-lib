variables:
  DOCKER_IMAGE: "registry.gitlab.com/iandiehard/dev_build_env"
  DOCKER_IMAGE_TAG: "latest"
  BUILD_TYPE: Debug

image: $DOCKER_IMAGE:$DOCKER_IMAGE_TAG
stages:
  - prepare          
  - build
  - test
  - deploy

prepare-job:
  stage: prepare
  rules:
    - if: '$CI_MERGE_REQUEST_LABELS =~ /run_full_pipeline/'
      when: always
    - when: never
  script:
    - echo "Create "build" folder..."
    - mkdir build

build-job:       
  stage: build
  rules:
    - if: '$CI_MERGE_REQUEST_LABELS =~ /run_full_pipeline/'
      when: always
    - when: never
  script:
    - echo "Empty building..."

component-test-job:  
  stage: test
  rules:
    - if: '$CI_MERGE_REQUEST_LABELS =~ /run_full_pipeline/'
      when: always
    - when: never
  script:
    - echo "Set-up the network..."
    - sh .devcontainer/post_start.sh
    - echo "Configure CMake..."
    - cmake -B build -DCMAKE_BUILD_TYPE=$BUILD_TYPE -DCMAKE_INSTALL_PREFIX:PATH=build/install
    - echo "Start Building..."
    - cmake --build build --config $BUILD_TYPE
    - echo "Running unit tests..."
    - echo "Print DLT messages..."
    - export DLT_LOCAL_PRINT_MODE=FORCE_ON
    - export DLT_INITIAL_LOG_LEVEL="::6"
    - echo "Start Test..."
    - cd build/test
    - ./gtest-diag-client-lib --gtest_output="xml:report.xml"
  artifacts:
    when: always
    reports:
      junit: build/test/report.xml

deploy-job:
  stage: deploy
  rules:
    - if: '$CI_MERGE_REQUEST_LABELS =~ /run_full_pipeline/'
      when: always
    - when: never
  environment: production
  script:
    - echo "Deploying application..."
    - echo "Application successfully deployed."
